name: Add event
description: Add an event (e.g. workshop, training or demo) to be listed on the [DataPLANT events site](https://nfdi4plants.org/events/).
title: "[Add event]: "
body:
  - type: input
    id: title
    attributes:
      label: Title
    validations:
      required: true
  - type: input
    id: description
    attributes:
      label: Description
      description: Max. 200 signs.
    validations:
      required: true
  - type: dropdown
    id: recurrence
    attributes:
      label: Recurrence
      options:
        - Single
        - Periodic
        - Series
      description: |
        Single = one-time event; Series = multiple-session event planned for non-consecutive days; Periodic = regularily repeating (e.g. Data Steward Circle)
  - type: textarea
    id: when
    attributes:
      label: When
      value: |
        # Single event
          start: 2024-10-24T09:00:00
          end: 2024-10-24T12:00:00

        # Multi event (consecutive days)

          start: 2024-10-24T09:00:00          
          end: 2024-10-25T17:00:00

        # Multi event (non-consecutive days)
        
        - 
          start: 2024-10-24T09:00:00
          end: 2024-10-24T17:00:00
        - 
          start: 2024-10-31T09:00:00
          end: 2024-10-31T17:00:00
      render: markdown
    validations:
      required: true
  - type: textarea
    id: organizer
    attributes:
      label: Organizer
      description: Details of responsible person
      value: |
        organizer:
          name: Mrs. Organize-A-Lot
          affiliation: DataPLANT
          url: https://www.nfdi4plants.org
    validations:
      required: false
  - type: textarea
    id: tutors
    attributes:
      label: Tutors
      description: List of tutors
      value: |
        - Sir Tutor-A-Lot (<a href="https://www.nfdi4plants.org">DataPLANT</a>)
        - Edna Krabappel          
    validations:
      required: false
  - type: dropdown
    id: mode
    attributes:
      label: Mode
      options:
        - On-site
        - Online
        - Hybrid
  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - Conference
        - Hackathon
        - Webinar
        - Training
  - type: dropdown
    id: audience
    attributes:
      label: audience
      options:
        - Users
        - Data Stewards
        - Developers
        - Everyone
      multiple: true
    validations:
      required: false
  - type: input
    id: registration-url
    attributes:
      label: Registration url or contact
      description: The URL can be a link to a regsitration site or a mailto-link.
    validations:
      required: false
  - type: input
    id: registration-deadline
    attributes:
      label: Registration deadline
      description: Registration deadline date
    validations:
      required: false
  - type: input
    id: registration-seats
    attributes:
      label: Max. number of participants
      placeholder: "12"
    validations:
      required: false
  - type: input
    id: location-name
    attributes:
      label: Location
      description: 50 signs maximum
      placeholder: Heinrich-Heine-University
  - type: input
    id: location-address
    attributes:
      label: Location Address
      placeholder: Room 22.07.U1.21, Heinrich-Heine-University, Universitätstr. 1, Düsseldorf 
      description: location address, room
  - type: textarea
    id: detail
    attributes:
      description: Use this free-text area to describe your event with more detail
      label: Detail
      value: |
        # About this event

        ...

        # Teaching Materials

        ... 
  - type: input
    id: image
    attributes:
      label: Image
      description: add an image URL here or upload an image via comment to the issue
